<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="source/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="source/js/carousel.js"></script>
    </head>
    <body>
        <div class="title">
            <h3>LIMITED-TIME OFFERS MID SEASON SALE UPTO 70% OFF &nbsp<span style="text-decoration: underline;color: #69c9ca;">SHOP NOW</span></h3>
        </div>
        <div class="headbar">
            <div class="logo"><img src="source/images/logo.png"></div> 
            <div class="search">
                <div class="searcharea">
                <input type="text" class="searchbox" placeholder="Search by Keyword or item">
                <div class="searchbut"><img src="source/images/search.png"><h4>Search</h4></div>
                </div>
            </div>
            <div class="righthead">
                <img src="source/images/call.png">
                <h4>012.3386.0038</h4>
                <img class="icon" src="source/images/account.png">
                <img class="icon" src="source/images/heart.png">
                <img class="icon" src="source/images/shoppingbag.png">
            </div>
        </div>
        <div class="navbar"></div>
        <div class="mainslide">
            <div class="carousel">
				<img src="source/images/banner.png" class="caroslide" id="caroslide1">
				<img src="source/images/11.jpg" class="caroslide">
				<img src="source/images/13.jpg" class="caroslide">
				<img src="source/images/14.jpg" class="caroslide">
				<img src="source/images/15.jpg" class="caroslide">
				<div class="slidebuttons">
					<i class="fas fa-circle" id="slidebutton1" onclick="slidebutton(0)"></i>
					<i class="fas fa-circle" onclick="slidebutton(1)"></i>
					<i class="fas fa-circle" onclick="slidebutton(2)"></i>
					<i class="fas fa-circle" onclick="slidebutton(3)"></i>
					<i class="fas fa-circle" onclick="slidebutton(4)"></i>
				</div>
			</div>
            <div class="shoptempmain">
                <div class="shoptemp">
                    <h3>Garden Furniture</h3>
                    <h4 style="margin-top: 1.5vw;">Luxury Garden Furniture & BBQs</h4>
                    <h4>Welcome to Qubox</h4>
                    <div class="shopnow"><h4>Shop Now</h4></div>
                </div>
            </div>
        </div>
    </body>
</html>
